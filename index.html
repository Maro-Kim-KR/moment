<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/4.13.0/bodymovin.js"></script>
    <script src="js/bodymovin.js" type="text/javascript"></script>
    <script defer src="script/transition.js"></script>
    <script defer src="script/divider.js"></script>
    <script defer src="script/title.js"></script>
    <title>MOMENT project</title>
  </head>
  <body>
    <div class="intro_container">
      <video class="intro" autoplay="true" src="video/intro.mp4" type="video.mp4">
        your browser do not support this video.
      </video>
    </div>
    <section class="main_wrapper hidden">
      <div id="moment_container"></div>
      <img src="video/test.png">
    </section>
    <section class="film_wrapper hidden">
      <div class="europe_container">
        <video class="europe" src="video/1.mp4" type="video/mp4" preload="metadata">
          your browser do not support this video.
        </video>
      </div>
      <div class="seoul_container">
        <video class="seoul" src="video/2.mp4" type="video/mp4" preload="metadata">
          your browser do not support this video.
        </video>
      </div>
    </section>
  </body>
</html>
